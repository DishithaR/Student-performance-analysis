<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light AliceBlue background */
        }
        h1 {
            color: #333; /* Dark Gray for text */
            margin-top: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff; /* White text */
            background-color: #007bff; /* Bootstrap Blue for buttons */
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3; /* Darker Blue on hover */
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>Welcome to the Exam System</h1>
<a href="/exam"><button>Take the Exam</button></a>
<a href="/predict"><button>View Prediction Results</button></a>

</body>
</html>
